[pytest]
addopts = --maxfail=1000
markers =
    success: Test successful method running
    auth: Test authorization method
    create_booking: Test create_booking method
    get_booking: Test get_booking method
    get_booking_ids: Test get_booking_ids method
    delete_booking: Test delete_booking method
    update_booking: Test update_booking method
    partial_update_booking: Test partial_update_booking method
    health_check: Test ping method
    security: Tests methods run without token or vs incorrect token
    